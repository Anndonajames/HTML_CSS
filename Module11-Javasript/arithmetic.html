<html>
<title>
    JS Arithmetic
</title>
<script type="text/javascript">
    var num = prompt("Enter the value");
    num = parseInt(num);
    document.write("number is" + num);
    num = num + 5;
    console.log("Addition" + num);
    num = num - 5;
    console.log("Subtraction" + num);
    num = num / 5;
    console.log("Division" + num);
    num = num * 5;
    console.log("Multiplication" + num);
    num = num % 5;
    console.log("Modulus" + num);
    num = num++;
    console.log("post increment" + num);
    num = ++num;
    console.log("pre increment" + num);
    alert("Operations Completed");
</script>

</html>
