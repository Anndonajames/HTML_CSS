<html>
<title>JS</title>

<head>
    <script type="text/javascript">
        var a = prompt("Enter the value 1");
        var b = prompt("Enter the value 2");
        var c = prompt("Enter the value 3");
        a = parseInt(a);
        b = parseInt(b);

        // var c = a + b;
        // document.write(c);
        if (a > b && a > c) {
            document.write("A is greater");
        } else if (b > a && b > c)
            document.write("B is greater");
        else
            document.write("C is greater");
    </script>
</head>

</html>
