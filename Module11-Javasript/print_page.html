<html>

<head>
    <script>
        var n1 = prompt("enter the number 1");
        var n2 = prompt("Enter the number 2")
        n1 = parseInt(n1);
        n2 = parseInt(n2);

        function add(n1, n2) {
            var sum = n1 + n2;
            document.write(sum);
            window.print();
        }
    </script>
    <input type="submit" onclick="add(n1,n2)" value="Add">


</head>

</html>
