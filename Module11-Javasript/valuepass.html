<html>

<head>
    <script>
        function myfunction(num1, num2) {
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            var sum = num1 + num2;
            document.write("The result is " + sum);

        }
    </script>
</head>
<input type="text" id="num1">
<input type="text" id="num2">
<button onclick="myfunction(num1.value,num2.value)">Press the button</button>

</html>
