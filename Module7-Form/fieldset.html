<html>

<head>
    <title>Field Set</title>
</head>

<body>
    <form action="http://www.google.com" method="POST">
        <fieldset>

            <legend align="center">
                Personal Details
            </legend>

            <input type="email" name="email" placeholder="Email /id" required="required"> <br> <input type="password" name="pwd" placeholder="Password" minlength="6" required="required"><br>
            <button><input type="submit" name="submit" value="Submit"></button>
        </fieldset>
    </form>
</body>

</html>
