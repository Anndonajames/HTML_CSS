<html>

<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/img1.jpg" alt="a" style="width:75%;">
            <div class="carousel-caption">
                <h3>Trees</h3>
                <p>Nature</p>
                <h5 class="animated bounceInright" style="animation-delay: 1s;">Nature Love</h5>
                <h5 class="animated bounceInleft" style="animation-delay: 2s;">Trees give u a life </h5>
                <h5 class="animated bounceInright" style="animation-delay: 3s;">Love the Nature</h5>

            </div>
        </div>

        <div class="item">
            <img src="images/img2.jpg" alt="b" style="width:75%;">
            <div class="carousel-caption">
                <h3>Trees</h3>
                <p>Nature</p>
            </div>
        </div>

        <div class="item">
            <img src="images/img3.jpg" alt="c" style="width:75%;">
            <div class="carousel-caption">
                <h3>Trees</h3>
                <p>Nature</p>
            </div>

        </div>


        <div class="item">
            <img src="images/img4.png" alt="d" style="width:75%;">
            <div class="carousel-caption">
                <h3>Trees</h3>
                <p>Nature</p>
            </div>
        </div>
        <div class="item">
            <img src="images/img5.jpg" alt="e" style="width:75%;">
            <div class="carousel-caption">
                <h3>Trees</h3>
                <p>Nature</p>
            </div>
        </div>
    </div>



    <!-- Left and right controls in carousal-->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">

        <!-- symbol -->
        <span class="glyphicon glyphicon-chevron-left"></span>

        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</html>
