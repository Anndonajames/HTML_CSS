<body>
    <div class="main" align="center" width="300">
        <img src="computer.png" width="80" height="80" />
        <div class="de">
            <form action="cssreg.html" id="id2" method="get"></form>
            <form action="https://ddugky.freshgrad.co" id="id1" method="get">
                <input type="text" name="name" required placeholder="Name" class="input1"><br><br>
                <input type="email" name="username" required placeholder="Username" class="input1"></br>
                </br>
                <input type="password" name="password" class="input1" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[#,@,%,&])(?=.*[A-Z]).{8,}" required placeholder="Password"></br>
                <i class="fad fa-eye-slash"></i></br>
                show Password:<input type="checkbox" name="forgot password" id="spwd"></br>
                </br>
                <input type="submit" name="Login" value="Login" form="id1" class="button1">
                <input type="submit" name="Signup" value="Signup" form="id2" class="button1">
        </div>
    </div>

    </form>
    <script>
        $("#spwd").click(function() {
            if ($(this).prop('checked')) {
                $("#pwd").attr("type", "text");
            } else {
                $("#pwd").attr("type", "password");
            }
        })
    </script>

</body>
